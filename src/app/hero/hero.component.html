<!-- Hero within a Table -->
<div>
  <div>
    <div>
      filter by:
      <input [(ngModel)]='listFilter'>
    </div>
    <label style="color: #5a5a5a;">filtered by <span style="font-weight: bold;">{{listFilter}}</span></label>
  </div>
  <table *ngIf='filteredHeroes && filteredHeroes.length'>
    <thead>
      <tr>
        <th>
          <button (click)='toggleImage()'>{{showImage?'Hide':'Show'}} Image</button>
        </th>
        <th style="text-align: left;">Name</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let hero of filteredHeroes'>
        <th>
          <img *ngIf='showImage' [src]='hero.imageUrl'>
        </th>
        <th style="text-align: left;">{{hero.name | uppercase}}</th>
        <th>
          <app-star [rating]='hero.starRating' 
          (ratingClicked)='onRatingClicked($event)'></app-star>
        </th>
      </tr>
    </tbody>

  </table>
</div>
<div>
  <app-image-carousel [boxWidth]='200'></app-image-carousel>
</div>
