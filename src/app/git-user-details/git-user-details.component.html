<div>
  <h3>{{pageTitle}}</h3>
  <div class="grid-container" *ngIf='gitUser'>
    <div class="grid-item">
      <div class="sub-grid-container">
        <div class="grid-item">ID</div>
        <div class="grid-item">{{gitUser.login}}</div>
        
        <div class="grid-item">Type</div>
        <div class="grid-item">{{gitUser.type}}</div>
        
        <div class="grid-item">Name</div>
        <div class="grid-item">{{gitUser.name}}</div>
        
        <div class="grid-item">Company</div>
        <div class="grid-item">{{gitUser.company}}</div>
      </div>
    </div>
    <div class="grid-item userDetails"><img [src]='gitUser.avatar_url'></div>
  </div>

  <div>
    <button (click)='onBack()'>&#8678; Back</button>
  </div>
</div>
